server {
    listen 80;
    server_name localhost;

    # Frontend - serve static files only
    # Backend is accessed directly at port 8083
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
