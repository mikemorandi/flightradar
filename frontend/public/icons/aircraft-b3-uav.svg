<svg xmlns="http://www.w3.org/2000/svg" width="22.5px" height="30px" viewBox="0 0 15 20">
  <!-- B3: UAV/Drone - Quadcopter design -->
  <g fill="rgb(250, 255, 255)" stroke="black" stroke-width="0.8">
    <!-- Central body -->
    <circle cx="7.5" cy="10" r="2" />
    <!-- Arms to motors -->
    <line x1="7.5" y1="10" x2="2.5" y2="5" stroke-width="1" />
    <line x1="7.5" y1="10" x2="12.5" y2="5" stroke-width="1" />
    <line x1="7.5" y1="10" x2="2.5" y2="15" stroke-width="1" />
    <line x1="7.5" y1="10" x2="12.5" y2="15" stroke-width="1" />
    <!-- Motors/Propellers -->
    <circle cx="2.5" cy="5" r="1.5" fill="none" stroke-width="0.8" />
    <circle cx="12.5" cy="5" r="1.5" fill="none" stroke-width="0.8" />
    <circle cx="2.5" cy="15" r="1.5" fill="none" stroke-width="0.8" />
    <circle cx="12.5" cy="15" r="1.5" fill="none" stroke-width="0.8" />
    <!-- Propeller blades (crossed lines) -->
    <line x1="1.5" y1="5" x2="3.5" y2="5" stroke-width="0.6" />
    <line x1="11.5" y1="5" x2="13.5" y2="5" stroke-width="0.6" />
    <line x1="1.5" y1="15" x2="3.5" y2="15" stroke-width="0.6" />
    <line x1="11.5" y1="15" x2="13.5" y2="15" stroke-width="0.6" />
    <!-- Camera gimbal -->
    <rect x="6.5" y="11.5" width="2" height="1.5" rx="0.3" />
    <!-- Antenna -->
    <line x1="7.5" y1="8" x2="7.5" y2="5.5" stroke-width="0.6" />
    <circle cx="7.5" cy="5.5" r="0.5" />
  </g>
</svg>
