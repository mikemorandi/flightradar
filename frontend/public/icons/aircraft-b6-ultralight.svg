<svg xmlns="http://www.w3.org/2000/svg" width="22.5px" height="30px" viewBox="0 0 15 20">
  <!-- B6: Ultralight/Experimental - Powered paraglider/ultralight -->
  <g fill="rgb(250, 255, 255)" stroke="black" stroke-width="0.8">
    <!-- Wing (parachute/parafoil canopy) -->
    <path d="M 2,3 Q 7.5,1 13,3 Q 13,6 7.5,7 Q 2,6 2,3 Z" />
    <!-- Cell divisions in canopy -->
    <path d="M 4.5,3 Q 4.5,5 7.5,6" fill="none" stroke-width="0.4" />
    <path d="M 7.5,2.5 L 7.5,7" fill="none" stroke-width="0.4" />
    <path d="M 10.5,3 Q 10.5,5 7.5,6" fill="none" stroke-width="0.4" />
    <!-- Suspension lines -->
    <line x1="3" y1="6" x2="5.5" y2="11" stroke-width="0.5" />
    <line x1="7.5" y1="6.5" x2="7.5" y2="11" stroke-width="0.5" />
    <line x1="12" y1="6" x2="9.5" y2="11" stroke-width="0.5" />
    <!-- Pilot/trike -->
    <ellipse cx="7.5" cy="12" rx="2" ry="1.5" />
    <!-- Wheels/landing gear -->
    <circle cx="5.5" cy="14" r="1" fill="none" stroke-width="0.6" />
    <circle cx="9.5" cy="14" r="1" fill="none" stroke-width="0.6" />
    <!-- Propeller/motor -->
    <circle cx="7.5" cy="16.5" r="1.5" fill="none" stroke-width="0.6" />
    <line x1="6.5" y1="16.5" x2="8.5" y2="16.5" stroke-width="0.6" />
    <!-- Support struts -->
    <line x1="5.5" y1="12.5" x2="5.5" y2="13" stroke-width="0.6" />
    <line x1="9.5" y1="12.5" x2="9.5" y2="13" stroke-width="0.6" />
  </g>
</svg>
